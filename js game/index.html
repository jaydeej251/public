<body>

    <h1> Naughty Dawg</h1>

<div class="container">
    <canvas id="canvas1"></canvas>

    <img id="player" src="assets/player.png" >
    <img id="layer1" src="Backgrounbd/base bg/layer-1.png" >
    <img id="layer2" src="Backgrounbd/base bg/layer-2.png" >
    <img id="layer3" src="Backgrounbd/base bg/layer-3.png" >
    <img id="layer4" src="Backgrounbd/Forest bg/layer-4 fb.png" >

    <img id="collisionAnimation" src="./assets/collision/boom.png">
    <img id="lives" src="./assets/lives.png">

    
</div>
<div class=" intro">
    <h2>How to play the game</h2>
    <ul>
        <li>Target Score of 40 and above to finish the game.</li>
        <li> You can control Dawg by using arrow keys and by using Enter to kill enemies on ground</li>
        <li>Each time you bump an enemy without rolling, you lose 5 points.</li>
    </ul>

</div>
